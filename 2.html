<html>
	<head>
		<title>JavaScript addition Program</title>
		<script>
			a=10;
			b=2;
			document.write("Addition = "+(a+b));
			document.write("<br/>Difference = "+(a-b));
			document.write("<br/>Product = "+(a*b));
			document.write("<br/>Division = "+(a/b));
			document.write("<br/>Remainder = "+(a%b));
		</script>
	</head>
</html>
