<html>
	<head>
		<script>
		const emp={
			fullName:function(){
				return this.fName+" "+this.lName;
			},
			fullName1:function(city){
				return this.fName+" "+this.lName+" City is "+city;
			}
			}
		const p1={
			fName:"Rama",
			lName:"Sita"
			};
		const p2={
			fName:"Sai",
			lName:"Ram"
			};
		document.write(emp.fullName.call(p1));	
		document.write("<br/>"+emp.fullName1.call(p2,"Hyderabad"));	
		</script>
	</head>
</html>
