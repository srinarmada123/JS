<html>
	<head>
		<title>HTML Date Functions Example</title>
		<script>
			d=new Date();
			document.write("Today's and Present Time is: "+d);
			document.write("<br/>Today's Date is: "+d.getDate());
			document.write("<br/>Present Month is: "+(d.getMonth()+1));
			document.write("<br/>Present Year is: "+(d.getFullYear()));
			document.write("<br/>Present Hours is: "+(d.getHours()));
			document.write("<br/>Present Minutes is: "+(d.getMinutes()));
			document.write("<br/>Present Seconds is: "+(d.getSeconds()));
	document.write("<br/>Today is: "+d.getDate()+"/"+(d.getMonth()+1)+"/"+d.getFullYear());
	document.write("<br/>Present Minutes is: "+d.getHours()+":"+(d.getMinutes()+1)+":"+d.getSeconds());
		</script>
	</head>
</html>
