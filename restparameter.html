			document.write("Sum = "+fun(1,2));

			function fun(...arr)
			{
				let s=0;
				for(let v of arr)
				{
					s+=v;
				}
				return s;
			}
			document.write("<br/>Sum = "+fun(1,2));
			document.write("<br/>Sum = "+fun(1,2,6,7,3));
		</script>
