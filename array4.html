<html>
	<head>
		<script>
		a=new Array(62,23,84,44);
		document.write("<br/>Array Values are: <br/>");
		for(i=0;i<a.length;i++)
		document.write(a[i]+"<br/>");
		a.sort();
		document.write("<br/>The Sorted Array Values are: <br/>");
		for(i=0;i<a.length;i++)
		document.write(a[i]+"<br/>");
		a.reverse();
		document.write("<br/>The Reverse Ordered Array Values are: <br/>");
		for(i=0;i<a.length;i++)
		document.write(a[i]+"<br/>");
		document.write("The copied array values are: <br/>");
		var res=a.copyWithin(4);
		for(i=0;i<res.length;i++)
		document.write(res[i]+"<br/>");
/*var res1=res.copyWithin(1,2);	//place form 1st position, the elements after 2nd position
		document.write("The copied array values are: <br/>");
		for(i=0;i<res1.length;i++)
		document.write(res1[i]+"<br/>");
		var resstr=a.concat(res1,res);*/
		var resstr=a.concat(res);
		document.write("The concated array values are: <br/>");
		document.write(resstr);
		a.push(10);
		a[2]=33;
		a.unshift(20);
		document.write("<br/>After Inserting the array values are: <br/>");
		document.write(a);
		a.pop();
		a.shift();
//		delete a[2];
		a.splice(2,1);	//2 represents which position onwards
				//1 represents how many no.of elements you want to remove
		document.write("<br/>After Removing the array values are: <br/>");
		document.write(a);
		const na=a.slice(1);
		document.write("<br/>The new array values are: <br/>");
		document.write(na);			
		</script>
	</head>
</html>
